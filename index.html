<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Colegio Thalentus, Tu mejor opción">
    <link rel="stylesheet" href="resource/css/config.css">
    <link rel="stylesheet" href="resource/css/style.css">
</head>
<body>
    <div class="ColorsChange" id="pipette">
        <div class="option" style="background-color: #F4633A; color:white; " >
            <input type="radio" id="orange" name="color" value="#F4633A">
            <label for="orange">Orange</label>
        </div>
        <div class="option" style="background-color: #4973F2; color:white; " >
            <input type="radio" id="purple" name="color" value="#4973F2">
            <label for="purple">Purple</label>
        </div>
        <div class="option" style="background-color: #F23D3D; color:white; " >
            <input type="radio" id="guinda" name="color" value="#F23D3D">
            <label for="guinda">Guinda</label>
        </div>
        <div class="option" style="background-color: #91BF8A; color:white; " >
            <input type="radio" id="green" name="color" value="#91BF8A">
            <label for="green">Green</label>
        </div>
        <div class="option" style="background-color: #3B8DBF; color:white; " >
            <input type="radio" id="celeste" name="color" value="#3B8DBF">
            <label for="celeste">Celeste</label>
        </div>
        <div class="option" style="background-color: #0A4DA6; color:white; " >
            <input type="radio" id="blue" name="color" value="#0A4DA6">
            <label for="blue">Blue</label>
        </div>

    </div>    
    <div class="container">
        <header class="tittle">
            <h1 class="tittle__h1" >
                Thalentus
            </h1>        
        </header>
        <section class="section section__school">
            <div class="block block__school">
                <a class="link__block link__block--school" href="school.html">
                    <img class="img__block img__block--school" width="auto" height="auto" src="resource/school-teacher-reduce-min.png" alt="">
                    <h2 class="tittle__block tittle__block--school">
                        School
                    </h2>
                    <span class="span__block span__block--school">                        
                        <strong class="span__strong">
                            Alumnos Mejor preparados
                        </strong>
                        <small class="span__small">
                            Ingresar &raquo
                        </small>
                    </span>
                </a>
            </div>
        </section>
        <section class="section section__academy">
            <div class="block block__academy">
                <a class="link__block link__block--academy" href="academy.html">
                    <img class="img__block img__block--academy" width="auto" height="auto" src="resource/academy-teacher-reduce-min.png" alt="">
                    <h2 class="tittle__block tittle__block--academy">
                        Academy
                    </h2>
                    <span class="span__block span__block--school">                        
                        <strong class="span__strong" >
                            Tu mejor Opción
                        </strong>
                        <small class="span__small">
                            Ingresar &raquo
                        </small>
                    </span>
                </a> 
            </div>
        </section>
    </div>
    <script src="resource/scripts/config.js"></script>
</body>

</html>
